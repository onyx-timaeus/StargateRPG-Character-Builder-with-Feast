                                                <div className="space-y-1 text-xs">
                                                    <div className="flex justify-between items-center py-1 border-b border-gray-700">
                                                        <span className="text-gray-400">Base (Point Buy)</span>
                                                        <span className="text-gray-300 font-semibold">{baseScore}</span>
                                                    </div>
                                                    
                                                    {racialBonus !== 0 && (
                                                        <div className="flex justify-between items-center py-1 border-b border-gray-700">
                                                            <span className="text-blue-400">Racial Bonus</span>
                                                            <span className="text-blue-300 font-semibold">+{racialBonus}</span>
                                                        </div>
                                                    )}
                                                    
                                                    {originBonus !== 0 && (
                                                        <div className="flex justify-between items-center py-1 border-b border-gray-700">
                                                            <span className="text-purple-400">Origin Bonus</span>
                                                            <span className="text-purple-300 font-semibold">+{originBonus}</span>
                                                        </div>
                                                    )}
                                                    
                                                    {asiBonus !== 0 && (
                                                        <div className="flex justify-between items-center py-1 border-b border-gray-700">
                                                            <span className="text-yellow-400">ASI Bonus</span>
                                                            <span className="text-yellow-300 font-semibold">+{asiBonus}</span>
                                                        </div>
                                                    )}
                                                    
                                                    {totalBonus > 0 && (
                                                        <div className="flex justify-between items-center pt-2 mt-1 border-t-2 border-gray-600">
                                                            <span className="text-green-400 font-semibold">Total Bonus</span>
                                                            <span className="text-green-300 font-bold">+{totalBonus}</span>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                {/* Visual bar representation */}
                                                <div className="mt-3">
                                                    <div className="h-2 bg-gray-700 rounded-full overflow-hidden">
                                                        <div className="h-full flex">
                                                            <div 
                                                                className="bg-gray-500"
                                                                style={{ width: `${(baseScore / 20) * 100}%` }}
                                                            />
                                                            {racialBonus > 0 && (
                                                                <div 
                                                                    className="bg-blue-500"
                                                                    style={{ width: `${(racialBonus / 20) * 100}%` }}
                                                                />
                                                            )}
                                                            {originBonus > 0 && (
                                                                <div 
                                                                    className="bg-purple-500"
                                                                    style={{ width: `${(originBonus / 20) * 100}%` }}
                                                                />
                                                            )}
                                                            {asiBonus > 0 && (
                                                                <div 
                                                                    className="bg-yellow-500"
                                                                    style={{ width: `${(asiBonus / 20) * 100}%` }}
                                                                />
                                                            )}
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-between mt-1">
                                                        <span className="text-xs text-gray-500">0</span>
                                                        <span className="text-xs text-gray-500">20</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Combat Statistics with Breakdowns */}
                            <div className="bg-gray-700/50 rounded-lg p-4">
                                <h3 className="text-lg font-semibold text-gray-300 mb-4">Combat Statistics</h3>
                                
                                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                    {/* HP with breakdown */}
                                    <div className="bg-gray-800 rounded-lg p-3">
                                        <div className="flex items-center gap-2 text-red-400 mb-1">
                                            <span className="icon-heart"></span>
                                            <span className="text-xs">Hit Points</span>
                                            <button className="ml-auto">
                                                <span className="icon-info"></span>
                                            </button>
                                        </div>
                                        <div className="text-2xl font-bold text-white">{character.hp || 0}</div>
                                        <div className="text-xs text-gray-400 mt-1 space-y-0.5">
                                            {(() => {
                                                const breakdown = getHPBreakdown();
                                                return (
                                                    <>
                                                        <div>Class HD: d{breakdown.classBase}</div>
                                                        <div>Con Mod: {breakdown.conModifier >= 0 ? '+' : ''}{breakdown.conModifier}</div>
                                                        <div>Race: +{breakdown.raceBonus}</div>
                                                        {breakdown.levelBonus > 0 && <div>Level Bonus: +{breakdown.levelBonus}</div>}
                                                        {breakdown.militaryBonus > 0 && <div>Military: +{breakdown.militaryBonus}</div>}
                                                    </>
                                                );
                                            })()}
                                        </div>
                                    </div>
                                    
                                    {/* AC with breakdown */}
                                    <div className="bg-gray-800 rounded-lg p-3">
                                        <div className="flex items-center gap-2 text-blue-400 mb-1">
                                            <span className="icon-shield"></span>
                                            <span className="text-xs">Armor Class</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white">{character.armorClass}</div>
                                        <div className="text-xs text-gray-400 mt-1 space-y-0.5">
                                            {(() => {
                                                const breakdown = getACBreakdown();
                                                return (
                                                    <>
                                                        <div>Base: 10</div>
                                                        <div>Dex Mod: {breakdown.dexModifier >= 0 ? '+' : ''}{breakdown.dexModifier}</div>
                                                        {breakdown.armorBonus > 0 && <div>Armor: +{breakdown.armorBonus}</div>}
                                                    </>
                                                );
                                            })()}
                                        </div>
                                    </div>
                                    
                                    {/* Initiative with breakdown */}
                                    <div className="bg-gray-800 rounded-lg p-3">
                                        <div className="flex items-center gap-2 text-yellow-400 mb-1">
                                            <span className="icon-zap"></span>
                                            <span className="text-xs">Initiative</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white">
                                            {character.initiative >= 0 ? '+' : ''}{character.initiative}
                                        </div>
                                        <div className="text-xs text-gray-400 mt-1 space-y-0.5">
                                            {(() => {
                                                const breakdown = getInitiativeBreakdown();
                                                return (
                                                    <>
                                                        <div>Dex: {breakdown.dexModifier >= 0 ? '+' : ''}{breakdown.dexModifier}</div>
                                                        <div>Wis: {breakdown.wisModifier >= 0 ? '+' : ''}{breakdown.wisModifier}</div>
                                                        <div className="text-blue-300">Use higher value</div>
                                                    </>
                                                );
                                            })()}
                                        </div>
                                    </div>
                                    
                                    {/* Determination with breakdown */}
                                    <div className="bg-gray-800 rounded-lg p-3">
                                        <div className="flex items-center gap-2 text-purple-400 mb-1">
                                            <span className="icon-brain"></span>
                                            <span className="text-xs">Determination</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white">{character.determinationPoints}</div>
                                        <div className="text-xs text-gray-400 mt-1 space-y-0.5">
                                            {(() => {
                                                const breakdown = getDeterminationBreakdown();
                                                return (
                                                    <>
                                                        <div>Base: {breakdown.base}</div>
                                                        {breakdown.classBonus > 0 && <div>Class: +{breakdown.classBonus}</div>}
                                                    </>
                                                );
                                            })()}
                                        </div>
                                    </div>
                                    
                                    {/* Speed */}
                                    <div className="bg-gray-800 rounded-lg p-3">
                                        <div className="flex items-center gap-2 text-green-400 mb-1">
                                            <span className="icon-activity"></span>
                                            <span className="text-xs">Speed</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white">{character.speed}m</div>
                                        <div className="text-xs text-gray-400 mt-1">
                                            {character.origins.includes('Grasslands') ? 'Base: 6m + 1m (Grasslands)' : 'Base: 6m'}
                                        </div>
                                    </div>
                                    
                                    {/* Moxie with breakdown */}
                                    <div className="bg-gray-800 rounded-lg p-3">
                                        <div className="flex items-center gap-2 text-cyan-400 mb-1">
                                            <span className="icon-user"></span>
                                            <span className="text-xs">Moxie</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white">
                                            {character.moxie >= 0 ? '+' : ''}{character.moxie}
                                        </div>
                                        <div className="text-xs text-gray-400 mt-1 space-y-0.5">
                                            {(() => {
                                                const breakdown = getMoxieBreakdown();
                                                return (
                                                    <>
                                                        <div>Int: {breakdown.intModifier >= 0 ? '+' : ''}{breakdown.intModifier}</div>
                                                        <div>Cha: {breakdown.chaModifier >= 0 ? '+' : ''}{breakdown.chaModifier}</div>
                                                        <div className="text-blue-300">Use higher value</div>
                                                    </>
                                                );
                                            })()}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Class Abilities */}
                            {character.class && (
                                <div className="bg-gray-700/50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-gray-300 mb-4">Class Abilities</h3>
                                    <div className="space-y-2">
                                        {Object.entries(classes[character.class].abilities)
                                            .filter(([lvl, _]) => parseInt(lvl) <= character.level)
                                            .map(([lvl, abilities]) => (
                                                <div key={lvl} className="bg-gray-800 rounded-lg p-3">
                                                    <span className="text-sm text-gray-400">Level {lvl}:</span>
                                                    <div className="text-white mt-1">
                                                        {abilities.join(', ')}
                                                    </div>
                                                </div>
                                            ))}
                                    </div>
                                </div>
                            )}

                            {/* Selected Feats Summary */}
                            {(character.classFeats.length > 0 || character.generalFeats.length > 0) && (
                                <div className="bg-gray-700/50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-gray-300 mb-4">Selected Feats</h3>
                                    
                                    {character.classFeats.length > 0 && (
                                        <div className="mb-4">
                                            <h4 className="text-sm font-semibold text-blue-300 mb-2">Class Feats</h4>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                                {character.classFeats.map(featName => (
                                                    <div key={featName} className="bg-gray-800 p-2 rounded text-sm text-white">
                                                        <span className="icon-check text-green-400 mr-2"></span>
                                                        {featName}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    
                                    {character.generalFeats.length > 0 && (
                                        <div>
                                            <h4 className="text-sm font-semibold text-purple-300 mb-2">General Feats</h4>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                                {character.generalFeats.map(featName => {
                                                    // Find the feat to get its MP cost
                                                    let mpCost = 0;
                                                    for (const category of Object.values(featCategories)) {
                                                        const feat = category.feats.find(f => f.name === featName);
                                                        if (feat) {
                                                            mpCost = feat.mpCost;
                                                            break;
                                                        }
                                                    }
                                                    return (
                                                        <div key={featName} className="bg-gray-800 p-2 rounded text-sm text-white flex justify-between items-center">
                                                            <span>
                                                                <span className="icon-check text-green-400 mr-2"></span>
                                                                {featName}
                                                            </span>
                                                            <span className="text-xs px-2 py-1 bg-blue-500/20 text-blue-300 rounded">
                                                                {mpCost} MP
                                                            </span>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Warnings for incomplete choices */}
                            {(needsAbilityChoice() || !allChoicesMade()) && (
                                <div className="bg-red-500/20 border-2 border-red-500 rounded-lg p-4">
                                    <div className="flex items-center gap-2 text-red-300">
                                        <span className="icon-alert"></span>
                                        <span className="font-semibold">Action Required</span>
                                    </div>
                                    <ul className="text-red-200 text-sm mt-2 space-y-1">
                                        {needsAbilityChoice() && (
                                            <li>‚Ä¢ Select an ability score bonus for your {character.subrace}</li>
                                        )}
                                        {!allChoicesMade() && (
                                            <li>‚Ä¢ Complete all proficiency and feat selections for your character</li>
                                        )}
                                    </ul>
                                </div>
                            )}

                            {/* Export Button */}
                            <div className="flex justify-end">
                                <button
                                    onClick={exportCharacterSheet}
                                    disabled={!character.race || !character.subrace || !character.class || character.origins.length < 2 || needsAbilityChoice() || !allChoicesMade()}
                                    className="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2"
                                >
                                    <span className="icon-download"></span>
                                    Export Character Sheet
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    ReactDOM.render(<StargateCharacterEditor />, document.getElementById('root'));
</script>
</body>
</html>
